<template>
    <lightning-card>
        <div slot="title">
            <h2>{title}</h2>
            <p>{description}</p>
        </div>
        <div class="slds-var-p-around_medium">
            <lightning-layout horizontal-align="spread">
                <lightning-layout-item padding="around-small">
                    <lightning-input name="zip" label="Zip" type="search"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <c-multi-select-combobox label="Age" name="age" value={age} options={ageOptions} onchange={handleChange}></c-multi-select-combobox>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <c-multi-select-combobox label="Grade" name="grade" value={grade} options={gradeOptions} onchange={handleChange}></c-multi-select-combobox>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <c-multi-select-combobox label="Gender" name="gender" value={gender} options={genderOptions} onchange={handleChange}></c-multi-select-combobox>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
