<template>
    <lightning-card class="card" style={cardStyle}>
        <div slot="title" class="card-title-container">
            <h3 style={cardHeaderStyle} class="card-title">{title}</h3>
            <p class="card-subtitle">{subtitle}</p>
        </div>
        <div class="slds-var-p-around_medium card-body-container slds-border_top">
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="12">
                    <lightning-layout>
                        <lightning-layout-item size="4">
                            <span class="detail-label">Description</span>
                        </lightning-layout-item>
                        <lightning-layout-item size="8">
                            <div class={descriptionClass}>
                                <lightning-formatted-rich-text value={description}></lightning-formatted-rich-text>
                            </div>
                            <lightning-button variant="base" label={descriptionLabel} onclick={toggleDescription}>View All</lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
                <template for:each={details} for:item="item">
                    <lightning-layout-item key={item.label} size="12">
                        <lightning-layout>
                            <lightning-layout-item size="4">
                                <span class="detail-label">{item.label}</span>
                            </lightning-layout-item>
                            <lightning-layout-item size="8">
                                <span>{item.value}</span>
                            </lightning-layout-item>        
                        </lightning-layout>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
